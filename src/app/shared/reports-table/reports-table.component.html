<div class="reports-table">
  <hr class="my-5"/>
  <h1>Reports table</h1>
  <p>{{ userName }}</p>

  <div class="table-wrapper">
    <table class="table">

      <thead>
        <tr>
          <th *ngFor="let col of reportColumns">
            <span> {{ col }} </span>
          </th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let report of collectedReports"  class="table-cell mb-1">
          <td *ngFor="let col of reportColumns" class="table-cell mr-3">
            <span>{{ renderCell(report, col) }}</span>
          </td>
        </tr>

      </tbody>

    </table>
  </div>
</div>
