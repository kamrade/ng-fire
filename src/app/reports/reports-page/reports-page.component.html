<div class="reports">
  <div class="container">

    <div *ngIf="!isShowReportForm">
      <div class="mb-5">
        <button (click)="showReportForm()" type="button" class="btn btn-lg btn-primary">
          New report
        </button>
      </div>
    </div>

    <div *ngIf="isShowReportForm">
      <app-new-report-form (cancel)="hideReportForm()"></app-new-report-form>
    </div>

    <app-reports-table></app-reports-table>

  </div>
</div>
