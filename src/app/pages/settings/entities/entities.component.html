<div>
  <div *ngIf="currentRoute==='status'">
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let status of s.statuses | async">

        <app-entity-card (onChange)="updateEntity($event)" (onRemove)="removeEntity($event)" [data]="status"></app-entity-card>

      </div>
      <div class="col-sm-6 col-md-4">

        <app-new-entity (onCreate)="createEntity($event)"></app-new-entity>

      </div>
    </div>
  </div>
</div>
