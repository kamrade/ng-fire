<div>
  <div *ngIf="currentRoute !== 'clients'">
    <div class="row">
      <div class="col-md-6 col-lg-4" *ngFor="let data of data$ | async">

        <app-entity-card
          (onChange)="updateEntity($event)"
          (onDelete)="deleteEntity($event)"
          [data]="data"></app-entity-card>

      </div>
      <div class="col-md-6 col-lg-4">

        <app-new-entity (onCreate)="createEntity($event)"></app-new-entity>

      </div>
    </div>
  </div>

  <div *ngIf="currentRoute === 'clients'">

    <div *ngIf="!clientFormShow">
      <button (click)="showClientForm()" class="btn btn-lg btn-primary">Добавить клиента</button>
    </div>

    <div *ngIf="clientFormShow">
      <app-client-form (hideForm)="hideClientForm()"></app-client-form>
    </div>

  </div>

</div>
