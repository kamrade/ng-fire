<div class="container">

  <div class="add-new mb-5">
    <form style='max-width: 640px' #f="ngForm" (submit)="submitNewPost($event, f)" novalidate>
      <input
        name="title" ngModel required #title="ngModel"
        type="text" class="form-control mb-2">
      <textarea
        name="content" ngModel required #content="ngModel"
        class="form-control mb-2" id="" cols="30" rows="5"></textarea>
      <button type="submit" class="btn btn-primary mb-2">Add new post</button>
    </form>
    <hr />
  </div>


  <div class="mb-5" *ngFor="let post of posts.postsWithIds | async">
    <!-- <p><small>{{ post | json }}</small></p> -->
    <h3>{{ post.title}}</h3>
    <p class="text-muted"><small>{{ post.createdAt | date:'medium' }} by <b>{{ post.ownerDisplayName }}</b></small></p>
    <p>{{ post.content }}</p>


    <div class="operations-block">
      <button (click)="editPost(post)" class="btn btn-sm btn-warning mr-1">Edit post</button>
      <button (click)="removePost(post)" class="btn btn-sm btn-danger">Remove post</button>
    </div>

  </div>
</div>
