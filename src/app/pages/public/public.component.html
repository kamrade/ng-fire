<div class="posts-container">
  <div class="mb-5" *ngFor="let post of allPosts.posts | async">
    <!-- <p><small>{{ post | json }}</small></p> -->
    <h3>{{ post.title}}</h3>
    <p>{{ post.content }}</p>

    <div class="operations-block">
      <button (click)="editPost(post)" class="btn btn-sm btn-warning mr-1">Edit post</button>
      <button class="btn btn-sm btn-danger">Remove post</button>
    </div>

  </div>
</div>
