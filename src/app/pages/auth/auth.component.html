<div class="auth-dialog-wrapper">
  <div class="auth-dialog">

    <div class="row">
      <div class="col-sm-6">

        <div class="auth-dialog-status" *ngIf="signed">
          Loading...
        </div>
        <div *ngIf="!signed">
          <div class="logo-container"></div>
          <router-outlet></router-outlet>
        </div>
        <div class="auth-dialog-log">
          <p class="current-user">Current user: guest</p>
          <p class="description">Login to get started...</p>
        </div>

      </div>

      <div class="col-sm-6">
        <div class="auth-dialog-image-container"></div>
      </div>
    </div>
  </div>
</div>
