<div class="container">
  <div class="mb-3">
    <h3>Home</h3>
    <p>{{bodyText}}</p>
    <button class="btn btn-secondary btn-sm" (click)="openModal('custom-modal-1')">Open Modal 1</button>{{' '}}
    <button class="btn btn-secondary btn-sm" (click)="openModal('custom-modal-2')">Open Modal 2</button>
  </div>

  <div>
    <button class="btn btn-primary btn-sm align-top" (click)="openModal('modal-dialog-new-report')">Create new report</button>
  </div>

</div>

<modal id="modal-dialog-new-report">
  <div class="modal">
    <div class="modal-body modal-body-sm">
      <h4 class="mb-4">New report</h4>

      <form #f="ngForm" (submit)="create($event, f)">

        <label class="form-label mb-2">
          <span>Статус</span>
          <select name="status" ngModel required #status="ngModel" type="text" class="form-control form-control-sm">
            <option *ngFor="let opt of firedataService.statuses | async" [value]="opt.id">
              {{ opt.data.title }}
            </option>
          </select>
        </label>

        <label class="form-label mb-3">
          <span>Регион</span>
          <select name="region" ngModel required #region="ngModel" type="text" class="form-control form-control-sm">
            <option *ngFor="let reg of firedataService.regions | async" [value]="reg.id">
              {{ reg.data.title }}
            </option>
          </select>
        </label>

        <div class="text-right pt-2">
          <button (click)="closeModal('modal-dialog-new-report');" type="reset" class="btn btn-sm btn-secondary align-top">Cancel</button>{{' '}}
          <button type="submit" class="btn btn-sm btn-primary align-top">Add new post</button>
        </div>

      </form>
    </div>
  </div>
  <div class="modal-background"></div>
</modal>




<modal id="custom-modal-1">
  <div class="modal">
    <div class="modal-body">
      <h1>A Custom Modal!</h1>
      <p>Home page text: <input class="form-control form-control-sm" type="text" [(ngModel)]="bodyText" /></p>
      <button class="btn btn-sm btn-primary" (click)="closeModal('custom-modal-1');">Close</button>
    </div>
  </div>
  <div class="modal-background"></div>
</modal>

<modal id="custom-modal-2">
  <div class="modal">
    <div class="modal-body">
      <h1>A Custom Modal!</h1>
      <button class="btn btn-sm btn-primary" (click)="closeModal('custom-modal-2');">Close</button>
    </div>
  </div>
  <div class="modal-background"></div>
</modal>
